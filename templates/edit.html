{% extends "index.html" %} {% block content %}
<h3>Edit Toy #{{ toy.id }}</h3><br><br>
<p><h3>{{ toy.name.title() }}</h3><br><img src={{ toy.image_url }} style="width:20%" class="images"></p>
    <form action="{{ url_for('show_individual_toy', id=toy.id)}}?_method=PATCH" method="POST">
        <input type="text" name="toyname" value="{{ toy.name }}">
        <input type="text" name="image_url" value="{{ toy.image_url }}">
        <input type="submit" value="Update">
    </form>
{% endblock %}
